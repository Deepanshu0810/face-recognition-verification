{% extends "base.html" %}
{% block title %}Face Recognition{% endblock %}
{% block content %}
<div class="content">
    <h1>Face Recognition</h1>
    <form action="/face-recognition" method="POST" enctype="multipart/form-data">
        <label for="image">Upload Your Image</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <input type="submit" value="Recognize">
    </form>
    {% if context %}
    <img src="{{context['img']}}" alt="" width="200px">
    <h2>{{context['name']}}</h2>
    {% endif %}

</div>
{% endblock %}
