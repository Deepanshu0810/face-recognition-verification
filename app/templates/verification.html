{% extends "base.html" %}
{% block content %}
<div class="content">
    <h1>Verification</h1>
    <form action="/face-verification" method="POST" enctype="multipart/form-data">
        <input type="file" name="image1" id="image" accept="image/*" required>
        <input type="file" name="image2" id="image" accept="image/*" required>
        <input type="submit" value="Verify">
    </form>
    {% if context %}
    <div class="results">
        <img src="{{context['img1']}}" alt="" width="200px">
        <img src="{{context['img2']}}" alt="" width="200px">
    </div>
    
    {% endif %}
</div>
{% endblock %}
